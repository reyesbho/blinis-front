<div class="container-flud d-flex align-items-center border border-2 p-3 rounded pedido-item shadow m-3" routerLink="/pedido/{{pedido.idPedido}}">
    <label class="badge rounded-pill bg-sweet text-coffe">{{number}}</label>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <span>Cliente: </span>
                <label>{{pedido.cliente}}</label>
            </div>
            <div class="col-md-4">
                <span>Fecha entrega: </span>
                <label>{{pedido.fechaEntrega | date : 'short'}}</label>
            </div>
            <div class="col-md-4">
                <span>Productos: </span>
                <label>{{pedido.productos}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <span>Total: </span>
                <label>{{pedido.total}}</label>
            </div>
            <div class="col-md-4">
                <span>Adeudo: </span>
                <label>{{pedido.adeudo}}</label>
            </div>
            <div class="col-md-3">
                <span>Estatus: </span>
                <label>{{pedido.estatus}}</label>
            </div>
            <!-- <div class="col-md-1 d-flex justify-content-end">
                <button class="btn-outline-secondary btn btn-sm" routerLink="/pedido/{{pedido.idPedido}}"  >Detalles</button>
            </div>-->
        </div>
    </div>
</div>
